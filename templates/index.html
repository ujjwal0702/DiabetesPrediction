<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes Prediction</title>
<style>
  /* Reset default browser styles */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  /* Body styles */
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
  }
  
  /* Header styles */
  header {
      background-color: #333;
      color: #fff;
      padding: 20px;
  }
  
  nav ul {
      list-style-type: none;
  }
  
  nav ul li {
      display: inline;
      margin-right: 20px;
  }
  
  nav ul li a {
      color: #fff;
      text-decoration: none;
  }
  
  /* Main content styles */
  main {
      padding: 50px;
      text-align: center;
  }
  
  h1 {
      font-size: 36px;
      margin-bottom: 20px;
  }
  
  p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
  }
  
  /* Button styles */
  .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
  }
  
  .btn:hover {
      background-color: #0056b3;
  }
  
</style>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
    </ul>
  </nav>
</header>
<main>
  <h1>Check your Diabetes</h1>

  <form action="/predictdata" method="get">
    <button type="submit" class="btn btn-primary btn-block btn-large">Check Now</button>
  </form>
  
</main>
</body>
</html>
